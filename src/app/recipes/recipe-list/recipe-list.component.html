<div class="row">
	<div class="col-xs-12">
		<div class="btn btn-sucess">New Recipe</div>
	</div>
</div>
<hr>
<div class="row p-3">
	<div class="col-xs-12 list-group">
		<a href="#" class="list-group-item" *ngFor="let recipe of recipes">
			<div class="float-start">
				<h4 class="list-group-item-heading">{{recipe.name}}</h4>
				<p class="list-group-item-text">{{recipe.description}}</p>
			</div>
			<span class="float-end">
				<img [src]="recipe.imagePath" class="img-fluid" style="max-height: 100px;" [alt]="recipe.name">
			</span>
		</a>
		<app-recipe-item></app-recipe-item>
	</div>
</div>
